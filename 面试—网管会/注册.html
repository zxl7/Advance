<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="注册.css">
</head>

<body>
    <header>
        <div class="middle">
            <span>注册</span>
        </div>
        <div class="right">
            <a href="index.html">登录</a>
        </div>
    </header>
    <div class="form">
        <form action="#" method="">
            <div class="fbody">
                用户名:
                <div class="phone">
                    <input type="text" name="phone_number" minlength="6" maxlength="12" placeholder="请输入手机号">
                </div>
            </div>
            <div class="pass">
                密码:
                <div class="pass_word">
                    <input type="password" name="password" minlength="6" maxlength="12" placeholder="请输入密码">
                </div>
            </div>
            <div class="twopass">
                再次输入密码:
                <div class="pass_word">
                    <input type="password" name="password" minlength="6" maxlength="12" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="phone">
                手机号:
                <div class="pass_word">
                    <input type="password" name="phone" placeholder="请输入手机号">
                </div>
            </div>
            <div class="email">
                邮箱:
                <div class="pass_word">
                    <input type="password" name="email" placeholder="请输入邮箱">
                </div>
            </div>
        </form>
    </div>
    <footer>
        <a href="#">注册</a>
    </footer>
</body>

</html>
