<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>正则表达式测试工具</title>
    <style type="text/css">
    #regexp {
        width: 650px;
        margin: 100px auto;
        font-size: 14px;
    }

    #regexp .title {
        color: #777;
        font-size: 24px;
        text-align: center;
    }

    #regexp .textbox {
        height: 150px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        width: 650px;
        box-sizing: border-box;
        resize: none;
    }

    #regexp .readonly {
        background: #eee;
    }

    #regexp .textfield {
        width: 215px;
        padding: 5px;
        border: 1px solid #ccc;
    }
    </style>
</head>

<body>
    <div id="regexp">
        <h1 class="title">正则表达式测试工具</h1>
        <textarea id="userText" class="textbox" placeholder="在此输入待匹配的文本"></textarea>
        <p>
            正则表达式:<input type="text" id="userRegExp" class="textfield" placeholder="在此输入正则表达式">
            <label for="1">
                <input id="1" type="checkbox" name="userModifier" value="i">忽略大小写
            </label>
            <label for="2">
                <input id="2" type="checkbox" name="userModifier" value="g">全局匹配
            </label>
            <label for="3">
                <input id="3" type="checkbox" name="userModifier" value="m">忽略大小写
            </label>
            <input type="button" id="matchingBtn" value="测试匹配">
        </p>
        匹配结果:
        <div id="matchingResult" class="textbox readonly"> </div>

        <p>
            替换文本:<input type="text" id="userReplaceText" class="textfield" placeholder="在此输入替换文本">
            <input type="button" id="replaceBtn" value="替换">
        </p>
        替换结果:
        <div id="replaceResult" class="textbox readonly"> </div>
    </div>
    <script>
    var userText = document.getElementById('userText');
    var userRegExp = document.getElementById('userRegExp');
    var matchingBtn = document.getElementById('matchingBtn');
    var matchingResult = document.getElementById('matchingResult');
    var userModifier = document.getElementsByName('userModifier');

    var replaceBtn = document.getElementById('replaceBtn');
    var userReplaceText = document.getElementById('userReplaceText');
    var replaceResult = document.getElementById('replaceResult');

    var pattern;
    var modifier = '';


    for (var i = 0; i < userModifier.length; i++) {
        userModifier[i].onclick = function() {
            modifier = '';
            for (var j = 0; j < userModifier.length; j++) {
                if (userModifier[j].checked) {
                    console.log(userModifier[j].checked)
                    modifier += userModifier[j].value;
                }
            }
        }
    }

    matchingBtn.onclick = function() {
        if (!userText.value) {
            alert('请输入带匹配的文本!')
            userText.focus();
            return;
        }
        if (!userRegExp.value) {
            alert('请输入正则表达式!')
            userRegExp.focus();
            return;
        }
        pattern = new RegExp('(' + userRegExp.value + ')', modifier);
        matchingResult.innerHTML = pattern.exec(userText.value) ? userText.value.replace(pattern,
            '<span style = "background-color:yellow;">$1</span>') : '(没有匹配)';
    }

    replaceBtn.onclick = function() {
        if (!userText.value) {
            alert('请输入带匹配的文本!')
            userText.focus();
            return;
        }
        if (!userRegExp.value) {
            alert('请输入正则表达式!')
            userRegExp.focus();
            return;
        }
        if (!userReplaceText.value) {
            alert('请输入要替换成的文本!')
            userReplaceText.focus();
            return;
        }
        pattern = new RegExp('(' + userRegExp.value + ')', modifier);
        replaceResult.innerHTML = userText.value.replace(pattern,
            '<span style = "color:red;">' + userReplaceText.value + '</span>') ;
    } 
    </script>
</body>

</html>
