<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>对象声明</title>
</head>
<script type="text/javascript">
    function createObject(name, age) {
        var obj = new Object();
        obj.name = name; // obj.name 属性  name参数
        obj.age = age;
        obj.run = function () { //在obj对象中 调用obj对象的属性 this 代表的当前对象
            return this.name + "----" + this.age + "运行中....";
        }
        obj.say = function () {
            return "今天天气不错";
        }
        return obj;
    }
    var box1 = createObject("张三", 18);
    alert(box1.name); //调用属性成功
    alert(box1.run()); //调用方法成功
    var box2 = createObject("李四", 20);
    //alert(box2.name);
    alert(box2.run());
//box1 和 box2 有关系？？？
// 构造和 工厂模式 不同：
//1 构造方式不会显示创建对象 将属性赋值给 this ，不需要return 对象
//2 工厂在方法内部创建 object对象  返回object对象 ，属性和方法都是赋给object对象
</script>

</html>
