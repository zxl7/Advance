<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>attributes</title>
</head>

<body>
    <div id="box"></div>
    <script>
    //在此处填写代码
    var div = document.getElementById('box')
    var data = document.createAttribute('data')
    data.value = 'wrap';
    div.attributes.setNamedItem(data)
    </script>
</body>

</html>
